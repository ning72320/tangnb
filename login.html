<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 慢病管理 AI 智能化平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="status-bar"></div>

    <!-- 头部Logo -->
    <div class="text-center pt-12 pb-8">
        <div class="w-16 h-16 mx-auto mb-4 bg-blue-500 rounded-full flex items-center justify-center">
            <i class="fas fa-heartbeat text-white text-3xl"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-800">慢病管理 AI 智能化平台</h1>
    </div>

    <!-- 登录表单 -->
    <div class="max-w-md mx-auto px-6">
        <form id="loginForm" class="bg-white rounded-xl shadow-sm p-6 mb-6">
            <div class="form-group">
                <label class="form-label" for="username">用户名 / 手机号</label>
                <input type="text" id="username" class="ios-input" placeholder="请输入用户名或手机号" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">密码</label>
                <input type="password" id="password" class="ios-input" placeholder="请输入密码" required>
            </div>
            <div class="flex items-center justify-between mb-6">
                <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-500">
                    <span class="ml-2 text-sm text-gray-600">记住密码</span>
                </label>
                <a href="#" class="text-sm text-blue-500 hover:text-blue-600">忘记密码？</a>
            </div>
            <button type="submit" class="ios-button w-full">登录</button>
        </form>

        <!-- 其他登录方式 -->
        <div class="text-center mb-6">
            <p class="text-gray-500 text-sm mb-4">其他登录方式</p>
            <div class="flex justify-center space-x-8">
                <a href="#" class="flex flex-col items-center">
                    <div class="w-12 h-12 rounded-full bg-green-500 flex items-center justify-center mb-2">
                        <i class="fab fa-weixin text-white text-2xl"></i>
                    </div>
                    <span class="text-sm text-gray-600">微信</span>
                </a>
                <a href="#" class="flex flex-col items-center">
                    <div class="w-12 h-12 rounded-full bg-blue-500 flex items-center justify-center mb-2">
                        <i class="fab fa-qq text-white text-2xl"></i>
                    </div>
                    <span class="text-sm text-gray-600">QQ</span>
                </a>
                <a href="#" class="flex flex-col items-center">
                    <div class="w-12 h-12 rounded-full bg-blue-400 flex items-center justify-center mb-2">
                        <i class="fab fa-alipay text-white text-2xl"></i>
                    </div>
                    <span class="text-sm text-gray-600">支付宝</span>
                </a>
            </div>
        </div>

        <!-- 注册链接 -->
        <div class="text-center">
            <p class="text-gray-600">
                还没有账号？
                <a href="#" class="text-blue-500 hover:text-blue-600">立即注册</a>
            </p>
        </div>
    </div>

    <script src="../assets/js/main.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                utils.showToast('请填写完整的登录信息', 'error');
                return;
            }
            
            const loading = utils.showLoading();
            
            try {
                // 模拟登录请求
                await new Promise(resolve => setTimeout(resolve, 1000));
                utils.storage.set('user', { username });
                window.location.href = 'home.html';
            } catch (error) {
                utils.showToast('登录失败，请重试', 'error');
            } finally {
                utils.hideLoading(loading);
            }
        });
    </script>
</body>
</html>
