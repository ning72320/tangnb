<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>健康管理目标 - 慢病管理平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #FDF2F8 0%, #FAE8FF 100%);
            min-height: 100vh;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .animate-fadeIn {
            animation: fadeIn 1s ease-out forwards;
        }

        .section-title {
            font-size: 20px;
            color: #6B7280;
            letter-spacing: 1px;
        }

        .goal-title {
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .bottom-indicator {
            width: 134px;
            height: 5px;
            background: #000000;
            border-radius: 100px;
        }
    </style>
</head>
<body class="gradient-bg">
    <div class="flex flex-col min-h-screen">
        <!-- 主要内容 -->
        <div class="flex-1 flex flex-col justify-center items-center px-8 animate-fadeIn">
            <div class="text-center space-y-12">
                <div class="section-title">第二部分</div>
                <div class="goal-title">健康管理</div>
            </div>
        </div>
    </div>

    <script>
        // 3秒后自动跳转到下一页
        setTimeout(() => {
            window.location.href = 'part2.html';
        }, 3000);
    </script>

</html>
